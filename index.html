<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/png" href="assets/images.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class="hero-section">
            <nav class="navBar">
                <img class="logo" src="assets/logo.png" alt="" />
                <p id="sign-in">Sign In</p>
            </nav>

            <h1 id="heading">Unlimited movies, TV <br>shows, and more.</h1>
            <p id="sub-heading">Watch anywhere. Cancel anytime.</p>

            <p class="text-bottom">Ready to watch? Enter your email to create or access your account</p>

            <div class="input-field">
                <input type="text" placeholder="Enter email address">
                <button class="get-started">Get Started</button>
            </div>
        </div>

        <div class="bg-light"></div>
    </div>
</body>
</html>
